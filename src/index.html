<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>War! - Card Game</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>War!</h1>
      </header>

      <div id='playerArea' class="area">
        <h2>Player</h2>
        <p>Cards Remaining: <span id="playerCards"></span></p>
        <p>Rounds Won: <span id="playerWins">0</span></p>

        <div class="cards">
          <div class="card deck player__deck">
            <img id="player__deck" src="./assets/imgs/deck.png" alt="">
          </div>
          <div id="player__card" class="card playing__card">
            <span class="number player__number">10</span>
            <img id="player__card__symbol" class="card__symbol" src="./assets/imgs/spade.png" alt="">
            <span class="number player__number">10</span>
          </div>
        </div>
      </div>


      <div id="centerArea" class="area controls">
        <h4 id="roundResult">Click your deck to start!</h4>
        <button type="button" id="newGameButton">New Game</button>
      </div>

      <div id="compArea" class="area">
        <h2>Computer</h2>
        <p>Cards Remaining: <span id="compCards"></span></p>
        <p>Rounds Won: <span id="compWins">0</span></p>

        <div class="cards">
          <div id="comp__card" class="card playing__card">
            <span class="number comp__number">10</span>
            <img id="comp__card__symbol" class="card__symbol" src="./assets/imgs/spade.png" alt="">
            <span class="number comp__number">10</span>
          </div>
          <div class="card deck">
            <img src="./assets/imgs/deck.png" alt="">
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
