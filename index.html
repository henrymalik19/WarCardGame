<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/newStyle.css">
    <title>War! - Card Game</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>War!</h1>
      </header>
      <div id='playerArea' class="area">
        <h2>Player</h2>
        <!-- <p id="playerCard">0</p> -->
        <div class="cards">
          <div class="card deck player__deck">
            <img id="player__deck" src="./assets/imgs/deck.png" alt="">
          </div>
          <div id="player__card" class="card playing__card">
            <span class="number player__number">10</span>
            <img id="player__card__symbol" class="card__symbol" src="./assets/imgs/spade.png" alt="">
            <span class="number player__number">10</span>
          </div>
        </div>
      </div>
      <div id="centerArea" class="area">
        <h4 id="roundResult">Click your deck to start!</h4>
        <!-- <input type="button" id="btn-nxt" value="Next Card"> -->
        <input type="button" id="btn-new" value="New Game">
      </div>
      <div id="compArea" class="area">
        <h2>Computer</h2>
        <!-- <p id="compCard">0</p> -->
        <div class="cards">
          <div id="comp__card" class="card playing__card">
            <span class="number comp__number">10</span>
            <img id="comp__card__symbol" class="card__symbol" src="./assets/imgs/spade.png" alt="">
            <span class="number comp__number">10</span>
          </div>
          <div class="card deck">
            <img src="./assets/imgs/deck.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>

</html>
